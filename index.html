<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* 去除APP内点击高亮 */
        }
        /* 开机界面（简化动画，适配APP性能） */
        .splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .splash h1 {
            color: #d4af37;
            font-size: 36px;
            margin-bottom: 15px;
        }
        .splash p {
            color: #aaa;
            margin-bottom: 30px;
        }
        .splash .wangwang {
            color: #d4af37;
            margin-bottom: 30px;
        }
        .progress {
            width: 80%;
            height: 3px;
            background: #333;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #d4af37;
            width: 0%;
        }
        .splash {
  position: relative;
  width: 100vw;
  height: 100vh;
  /* 调整黑金渐变：加深黑色基调，降低金色占比 */
  background: linear-gradient(135deg, #0d0a00 0%, #221800 100%); 
  overflow: hidden;
}

/* 伪元素做微光动画：降低黄色饱和度，增强透明感 */
.splash::before {
  content: '';
  position: absolute;
  width: 300px;
  height: 300px;
  /* 暗金色光效：降低饱和度，提高透明度 */
  background: radial-gradient(rgba(218, 165, 32, 0.15), transparent);
  border-radius: 50%;
  /* 增加一个微弱的金色边框，强化科技感 */
  box-shadow: 0 0 30px rgba(218, 165, 32, 0.1);
  animation: gold-glow 12s linear infinite;
}

/* 新增一个反向流动的光效，增强层次感（可选） */
.splash::after {
  content: '';
  position: absolute;
  width: 250px;
  height: 250px;
  background: radial-gradient(rgba(218, 165, 32, 0.1), transparent);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(218, 165, 32, 0.08);
  animation: gold-glow-reverse 15s linear infinite;
}
@keyframes gold-glow {
  0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
  50% { transform: translate(180%, 180%) rotate(180deg) scale(1.3); }
  100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
}

@keyframes gold-glow-reverse {
  0% { transform: translate(200%, 200%) rotate(0deg) scale(1); }
  50% { transform: translate(-80%, -80%) rotate(-180deg) scale(1.2); }
  100% { transform: translate(200%, 200%) rotate(-360deg) scale(1); }
}
        /* 主界面 */
        .main {
            display: none;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            overflow-y: auto;
            padding-bottom: 80px; /* 避免被APP底部导航遮挡 */
        }
        .title {
            color: #d4af37;
            text-align: center;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .section {
            background: #111;

            border-radius: 8px;

        }
        .section h3 {
            color: #d4af37;

        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            font-size: 16px;
        }
        button {
            background: #222;
            color: #d4af37;
            border: 1px solid #d4af37;
            cursor: pointer;
        }
        button:active {
            background: #333; /* APP内点击反馈 */
        }
        .verify-box {
            width: 100%;
            padding: 40px 0;
            background: #222;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            color: #aaa;
        }
        .pay-btn {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
        }
        /* 弹窗（适配APP弹窗层级） */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 确保在APP所有元素上方 */
        }
        .modal-content {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .modal-content .red {
            color: #ff4d4f;
            font-size: 20px;
            margin: 10px 0;
        }
        .modal-content .close {
            margin-top: 15px;
        }
        /* 新增：金沙颗粒动态效果 */
body::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  /* 颗粒纹理（用径向渐变模拟金沙颗粒） */
  background-image: radial-gradient(
    rgba(255, 218, 185, 0.2) 1px, 
    transparent 1px
  );
  background-size: 30px 30px; /* 颗粒密度 */
  /* 缓慢流动动画 */
  animation: grainFlow 15s linear infinite;
  pointer-events: none; /* 不影响交互 */
  z-index: 0;
}

/* 颗粒流动动画 */
@keyframes grainFlow {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 300px 300px;
  }
}

    <script>
        // 开机进度条逻辑（简化动画，避免APP性能问题）
        window.onload = function() {
            const bar = document.getElementById('bar');
            let progress = 0;
            const timer = setInterval(() => {
                progress += 2;
                bar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(timer);
                    // 延迟进入主界面
                    setTimeout(() => {
                        document.querySelector('.splash').style.display = 'none';
                        document.querySelector('.main').style.display = 'block';
                    }, 500);
                }
            }, 30); // 总时长约2.5秒，适合APP启动速度
        };
        // 按钮交互（适配APP内点击事件）
        document.getElementById('getCode').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        // 生成随机手机号
        document.getElementById('getPhone').addEventListener('click', function() {
            const prefixs = ['130', '131', '132', '133', '134', '135', '136', '137', '138', '139'];
            const prefix = prefixs[Math.floor(Math.random() * prefixs.length)];
            let suffix = '';
            for (let i = 0; i < 8; i++) {
                suffix += Math.floor(Math.random() * 10);
            }
            const phone = `+86 ${prefix}${suffix}`;
            document.getElementById('phoneInput').value = phone;
        });
    </script>
